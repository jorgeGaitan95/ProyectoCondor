<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <table>
            <td>
                <div>Select an image file:
                    <input type="file" id="fileInputImg"/></div>
                <div class="cropArea">
                    <img-crop image="myImage" area-type="rectangle" aspect-ratio="1.7" result-image="myCroppedImage" result-image-size='{w: 340,h: 200}'></img-crop>
                </div>
            </td>
            <td>
                <div>Cropped Image:</div>
                <div><img ng-src="{{myCroppedImage}}"/></div>
            </td>
        </table>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-primary">
            Cancelar
        </md-button>
        <md-button ng-click="addUser()" class="md-primary">
            Agregar
        </md-button>
    </md-dialog-actions>
</md-dialog>
